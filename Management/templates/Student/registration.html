{% extends 'master.html' %}

{% block title %}
registration
{% endblock title %}

{% block body %}
<div style="height: 1000px;width: 400px; background-color: aqua;margin-left: 500px;margin-top: 100px;">
    <div style="height: 100px;width: 400px;">
        <center><h1>Registration Form</h1></center>
        <hr>

    </div>

    <div style="height: 900px;width: 400px;">
        <center>
        <form action="" method="post">
            {% csrf_token %}
           
            <label for="r"><h4>Reg.No</h4></label><br>
            <input type="text" name="reg" id="r" style="width: 300px;">
            <br>
            <label for="n" ><h4>Name</h4></label><br>
            <input type="text" name="name" id="n" style="width: 300px;">
            <br>
            <label for="c"><h4>City</h4></label><br>
            <input type="text" name="city" id="c" style="width: 300px;">
            <br>
            <label for="cl"><h4>College Name</h4></label><br>
            <input type="text" name="clg" id="cl" style="width: 300px;">
            <br>
            <label for="d"><h4>Degree</h4></label><br>
            <input type="text" name="degree" id="d" style="width: 300px;">
            <br>
            <label for="y"><h4>Passing Year</h4></label><br>
            <input type="number" name="year" id="y" style="width: 300px;">
            <br>
            <label for="p"><h4>Percentage</h4></label><br>
            <input type="text" name="percentage" id="p" style="width: 300px;">
            <br>
            <label for="e"><h4>Email</h4></label><br>
            <input type="email" name="email" id="e" style="width: 300px;">
            <br>
            <label for="m"><h4>Mobile No</h4></label><br>
            <input type="text" name="mbl" id="m" style="width: 300px;">
            <br>
            <label for="c"><h4>Course</h4></label><br>
            <select name="course" id="c">
                <option value="python">python</option>
                <option value="java">Java</option>
                <option value="aws">Aws</option>
            </select><br>
            <label for="a"><h4>Amount</h4></label><br>
            <input type="text" name="amount" id="a" style="width: 300px;"><br> <br>
            <button type="submit" class="btn btn-success">submit</button> 
            <button type="reset" class="btn btn-primary">Reset</button>




        </form>
    </center>

    </div>

</div>

{% endblock body %}
