{% extends "master.html" %}

{% block body %}
<center>
    <div style="height: 500px; width: 400px;margin-top: 100px;text-align: center;background-color: chartreuse;">
        <h3>Sign Up</h3>
        {% include "messages.html" %}
        <hr>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                First Name : <input type="text" name="fn" id=""> <br><br>

                Last Name : <input type="text" name="ln" id=""> <br><br>

                UserName : <input type="text" name="un" id=""> <br><br>

                email : <input type="email" name="email" id=""> <br><br>

                password : <input type="password" name="password" id=""> <br><br>

                c_password : <input type="password" name="c_password" id=""> <br><br>
                <button type="submit" class="btn btn-outline-success">Register</button>

                <button type="reset" class="btn btn-outline-success">Reset</button>



            </form>

        </div>
    </div>
</center>
{% endblock body %}
